<html>
<head>
    <title>Bloader example</title>
    <link rel='stylesheet' type='text/css' href='../bloader.css'>
    <script type='text/javascript' src='../bloader.js'></script>
</head>
<body>
    <div id='loading-bar'></div>

    <p id='start'>Start</p>
    <p id='complete'>Complete</p>

    <script type="text/javascript">
        var progress = window.Bloader.progress();
        document.getElementById('start').addEventListener('click', progress.start);
        document.getElementById('complete').addEventListener('click', progress.complete);
    </script>
</body>
</html>
